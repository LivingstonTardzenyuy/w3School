<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>this is a program that take students marks</h1>
    <script>
        document.write("hello");
        subject=new Array("mathematics","Computer science","Physics", "further mathematics","Chemistry");
    
        marks=new array(); // innitializing marks to empty array
        let iteration,average,total;   //variable declaration
        total=subject.length;
        for (iteration=0;iteration<subject.length; iteration++)
        {
            marks[iteration]=parseFloat(prompt("enter your marks" + subject[iteration]));
        }
        average=marks[iteration]/total;
        document.write("your average is:", average);
    </script>
</body>
</html>
